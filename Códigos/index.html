<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sistema</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
          <h1>Sebo</h1>
          <nav class="nav">
            <ul>
              <li><a href="#books">Livros</a></li>
              <li><a href="#customers">Clientes</a></li>
              <li><a href="#sales">Vendas</a></li>
            </ul>
          </nav>
        </header>
      
        <section id="books" class="section">
          <h2>Livros</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody id="bookList">
            </tbody>
          </table>
        </section>
      
        <section id="customers" class="section">
          <h2>Clientes</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="customerList">
            </tbody>
          </table>
        </section>
      
        <section id="sales" class="section">
          <h2>Vendas</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Livro</th>
                <th>Cliente</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody id="saleList">
            </tbody>
          </table>
        </section>
      </div>
      

</body>
</html>
