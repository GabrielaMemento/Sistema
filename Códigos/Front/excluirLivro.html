<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir</title>
    <link rel="stylesheet" href="excluir.css">
</head>
<body>
    <div class="erro">
        <Typography variant="subtitle1" component="div">
          <h3 id="mensagem"> Tem Certeza que Deseja Excluir? </h3>
        </Typography>
        <br />
        <Button variant="outlined" onClick={handleClickOpen } id="botaocancelar">
         Cancelar
        </Button>

        <Button variant="outlined" onClick={handleClickOpen } id="botaoexcluir">
            Excluir
           </Button>
        <SimpleDialog
         selectedValue={selectedValue}
         open={open}
         onClose={handleClose}
      />
    </div>

</body>
</html>
